<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <label>Digite o valor de A: </label>
        <input type="number" id="valor_a">
    <br><br>
    <label>Digite o valor de B: </label>
        <input type="number" id="valor_b">
    <br><br>
    <button onclick="variaveis()">Calcular X</button>

    <p id="resultado"></p>
<script>
    function variaveis(){
        var a = parseInt(document.getElementById('valor_a').value);
        var b = parseInt(document.getElementById('valor_b').value);
        var x = equacao1g(a,b);
        document.getElementById('resultado').innerHTML = x;
    }
    function equacao1g(a,b){
        var x = -b;
        var x = x/a;

        return x;
    }
   


</script>
</body>
</html>
