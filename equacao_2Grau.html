<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <label>Digite o valor de A: </label>
        <input type="number" id="valor_a">
    <br><br>
    <label>Digite o valor de B: </label>
        <input type="number" id="valor_b">
    <br><br>
    <label>Digite o valor de C: </label>
        <input type="number" id="valor_c">
    <br><br>
    <button onclick="variaveis()">Calcular X</button>

    <p id="resultado"></p>
<script>
    function variaveis(){
        var a = parseInt(document.getElementById('valor_a').value);
        var b = parseInt(document.getElementById('valor_b').value);
        var c = parseInt(document.getElementById('valor_c').value);
        var delta = getDelta(a,b,c);

        equacao2g(a,b,c,delta);

        
    }
    


function equacao2g(a,b,c,delta){
    var x1 = (-b + Math.sqrt(delta))/2*a;
    var x2 = (-b - Math.sqrt(delta))/2*a;

    document.getElementById('resultado').innerHTML = x1+' '+ x2;


}
function getDelta(a,b,c){
    var delta = (b*b)-(4*a*c);
    return delta;
}

</script>
</body>
</html>
